<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>New Ninjas</title>
</head>
<body>
    <div class="container pt-4">
        <div class="row">
            <h1 class="mb-4">New Ninja</h1>

            
            <form action="/dojo_ninjas" method="POST">
                <div class="row d-flex">
                    <p style="width: 113px;">Dojo:</p>
                    <select class="form-select" aria-label="Default select example" style="width: 182px;" name="dojo_id" id="dojo_id">
                        <option selected>Select Dojo</option>
                        {% for one_dojo in all_dojos %}
                        <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <label for="fname" style="width: 99px">First Name:</label>
                <input type="text" name="fname" class="my-2">
                <br>
                <label for="lname" style="width: 99px">Last Name:</label>
                <input type="text" name="lname" class="mb-2">
                <br>
                <label for="age" style="width: 98px">Age:</label>
                <input type="number" name="age" class="mb-2">  
                <br>
                <button class="d-block btn btn-primary mt-4">Create</button>
            </form> 
        </div>
    
        <div class="row mt-5">
            <a href="/dojos">Home</a>
        </div>

    </div>
</body>
</html>
